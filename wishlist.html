<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Pressie</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
	<header>
		<nav>
			<div class="nav-wrapper">
				<a href="index.html" class="brand-logo"><i class="material-icons">card_giftcard</i>Pressie</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="wishlist.html">Make a List</a></li>
					<li><a href="finder.html">Find a Gift</a></li>
					<li><a href="about.html">About</a></li>
					<li class=logins>Sign In/ Up
						<ul id="sign-in-up-list" class="invisible">
							<li><a>Log In</a></li>
							<li><a>Sign Up</a></li>
						</ul>
					</li>
					<li class="hidden invisible">Profile</li>

				</ul>
			</div>
		</nav>
	</header>
	<div class="container">
		<div class="row">
			<h3>About your Wishlist</h3>
			<form action="" method="POST" class="col s12">
		</div>
		<div class="row">
			<div class="input-field col s6">
				<input  id="first_name" name="first_name" type="text" class="validate">
				<label for="first_name">First Name</label>
			</div>
			<div class="input-field col s6">
				<input id="last_name" name="last_name" type="text" class="validate">
				<label for="last_name">Last Name</label>
			</div>
		</div>
		<div class="row">
			<div class="col s6">
				<p>Is your list ordered?</p>
				<div class="switch">
					<label>
                    No, show my list in any order.
                    <input type="checkbox">
                    <span class="lever"></span>
                    Yes, my list will be in order of how much the items mean to me.
                </label>
				</div>
			</div>
			<div class="col s6">
				<p>Do you want to know what has been bought?</p>
				<div class="switch">
					<label>
                    No, keep it a surprise.
                    <input type="checkbox">
                    <span class="lever"></span>
                    Yes, I want to know what has been bought.
                </label>
				</div>
			</div>
		</div>
		<div class="row">
			<button id="submit" class="btn waves-effect waves-light" type="submit" name="action">Submit
                <i class="material-icons right">send</i>
            </button>
			<a href="#" class="waves-effect waves-light btn red"><i class="material-icons right"></i>Back</a>

		</div>

		</form>
	</div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
	<script src="app.js"></script>
</body>

</html>
