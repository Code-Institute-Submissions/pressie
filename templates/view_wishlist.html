{% extends 'base.html' %}
{% block content %}
<h2>View Page</h2>
{% for item in items %}
<div class="row">
	<div class="col-s-4">
		{{item.item_name}}
	</div>
	<div class="col-s-4">
		{{item.item_link}}
	</div>
	<div class="col-s-4">
		<button>Remove Item</button>
	</div>
</div>
{% endfor %}
<div class="row">
	<a href="{{url_for('additems', list_id=list_id)}}" class="btn btn-small"><i class="material-icons right"></i>Add
		Items</a>
	<a href="{{url_for('profile')}}" class="btn btn-small"><i class="material-icons right"></i>Back</a>
</div>
{% endblock %}
