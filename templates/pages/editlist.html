{% extends 'base.html' %}
{% block content %}
<div class="row">
	<h3>About your Wishlist</h3>
</div>
<form action="{{url_for('edit_wishlist', list_id = the_list._id)}}" method="POST" class="col s12">
	<div class="input-field" hidden>
			<input  id="list_username" name="list_username" type="text" class="validate" value="{{user.email}}">
	</div>
	<div class="row">
		<div class="input-field col-sm-12 col-lg-6">
			<input  id="phone_number" name="phone_number" type="text" class="validate" required  value="{{the_list.phone_number}}"  required>
			<label for="phone_number">Phone Number</label>
		</div>
		<div class="input-field col-sm-12 col-lg-6">
			<input  id="first_name" name="first_name" type="text" class="validate" value="{{the_list.first_name}}" required>
			<label for="first_name">Your Name</label>
		</div>
        <div class="input-field col-sm-12 col-lg-6">
			<input id="last_name" name="last_name" type="text" class="validate" value="{{the_list.last_name}}" required>
			<label for="last_name">List Name</label>
		</div>
	</div>
	<div class="row">
		<div class="wishlist-switch col s12">
			<p>Is your list ordered?</p>
			<div class="switch">
				<label>
                    No, show my list in any order.
                    <input type="checkbox" id = "ordered" name = "ordered" value="{{the_list.ordered}}"  >
                    <span class="lever"></span>
                    Yes, I will put things I want more first.
                </label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="wishlist-switch col s12">
			<p>Do you want to know what has been bought?</p>
			<div class="switch">
				<label>
                    No, keep it a surprise.
                    <input type="checkbox" id = "surprise" name = "surprise" value="{{the_list.surprise}}"  >
                    <span class="lever"></span>
                    Yes, I want to know what has been bought.
                </label>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="wishlist-switch col s12">
			<p>Is your Wishlist private or public?</p>
			<div class="switch">
				<label>
                    Public, anyone can locate it with my name.
                    <input type="checkbox" id = "private" name = "private" value="{{the_list.private}}"  >
                    <span class="lever"></span>
                    Private, I will enter phone numbers for people who can access my Wishlist.
                </label>
			</div>
		</div>
	</div>
	<div class="row button-row">
		<button id="submit" class="btn waves-effect waves-light submit-button"
			type="submit" name="action">Submit
			<i class="material-icons right">send</i>
		</button>
		<a href="{{url_for('profile', user=session.user)}}"
			class="waves-effect waves-light btn back-button"><i class="material-icons right"></i>Back</a>

	</div>
</form>
{% endblock %}
