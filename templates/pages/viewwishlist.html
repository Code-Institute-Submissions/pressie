{% extends 'base.html' %}
{% block content %}
<h2>View Page</h2>
{% for item in items %}
<div class="row view-wishlist">
	<div class="item-name-viewer col-sm-3">
		{{item.item_name}}
	</div>
	<div class="item-link-viewer col-sm-3">
		<a href="{{item.item_link}}" target="_blank">Link to Item</a>
	</div>

	<div class="col-sm-3 right-align">

		<a href="{{url_for('delete_item', item_id=item._id)}}"
			class="btn btn-small"><i class="material-icons right"></i>Delete</a>

	</div>

</div>
{% endfor %}
<div class="row">
	<a href="{{url_for('additems', list_id=list_id)}}" class="btn btn-small"><i class="material-icons right"></i>Add
		Items</a>
	<a href="{{url_for('profile', user=session.user)}}"
		class="btn btn-small"><i class="material-icons right"></i>Back</a>
</div>
{% endblock %}
