{% extends 'base.html' %}
{% block content %}
<div class="row my-info sort-column">
	<h2>Personal Info</h2>

	<div class="row sort-column">
		<div class="col-lg-3 col-md-6 col-xs-12">
			Username: <p>{{user.username}}</p>
		</div>
		<div class="col-lg-3 col-md-6 col-xs-12">
			Email: <p>{{user.email}}</p>
		</div>
	</div>
</div>
<div class="my-wishlists row">
	<div class="wishlists">
		<h2>Wishlists</h2>
		{% for wishlist in wishlists %}
		<div class="wishlist">
			<h3>{{wishlist.first_name}}'s List</h3>
			<a href="{{url_for('view_wishlist', list_id = wishlist._id)}}"
				class="btn waves-effect waves-light submit-button"><i class="material-icons right"></i>View</a>
			<a href="{{url_for('additems', list_id = wishlist._id)}}"
				class="btn waves-effect waves-light submit-button"><i class="material-icons right"></i>Add Items</a>
			<a href="{{url_for('delete_wishlist', list_id = wishlist._id, user=session.user)}}"
				class="btn btn-small"><i class="material-icons right"></i>Delete</a>
			<a href="{{url_for('edit_wishlist', list_id = wishlist._id)}}"
				class="btn waves-effect waves-light submit-button"><i class="material-icons right"></i>Edit</a>
		</div>
		{% endfor %}
		<a href="{{url_for('wishlist', user=session.user)}}" class="btn waves-effect waves-light submit-button">Make
			a
			List</a>
	</div>
</div>
{% endblock %}
